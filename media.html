<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Band Media Page</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aguafina+Script" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
     *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root{
        --body-color: rgb(5,5,5);
        --primary-color: #771717;
        --secondary-color: blue;
        --toggle-color: #DDD;
        --text-color: rgba(204, 204, 204, 1);
        --text-color2: #B22222;
        --text-colorfx: #e01313;
        --debug-container: red;
        --debug-elements: green;

        --tran-02: all 0.2s ease;
        --tran-03: all 0.3s ease;
        --tran-04: all 0.4s ease;
        --tran-05: all 0.5s ease;
        --tran-07: all 0.7s ease;
    }
    body {
      background-color: var(--body-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .main {
        width:100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .section {
      
      max-width: 100rem;
      margin: 0 auto;
      margin-bottom: 10rem;
    }

    .video-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
      flex-wrap: wrap;
      min-height: 50rem;
    }


    .video-player p{
      text-align: center;
      font-weight: 50;
      font-size: 1.5rem;
      padding: 1rem;
      line-height: 1rem;
      letter-spacing: 0.02rem;
    }



.video-player {
  position: relative;
  width: 100%;          /* Container fills the width of its parent */
  height: 40rem;
  overflow: hidden;
}

.video-player iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: 0;
}


    .nav-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 20px;
      font-size: 1rem;
    }
    .podcast-section h2,
    .memories-section h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      font-weight: 400;
    }

    .podcasts {
      display: flex;
      gap: 40rem;
      align-items: center;
      max-width: 100%;
    }

    .podcast {
      width: 100%;
      background-color: var(--accent);
      border-radius: 8px;
      padding: 1rem;
      max-width: 15rem;
      
    }

    .podcast iframe {
      width: 30rem;
      height: 20rem;
    }

    .badge {
      background-color: red;
      color: white;
      padding: 2px 6px;
      font-size: 0.8rem;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      display: inline-block;
    }

    .podcast-details {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.5rem;
    }

    .language-btn {
      background-color: gray;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
    }



    @media (max-width: 768px) {
      .video-section {
        flex-direction: column;
        align-items: center;
      }

      .podcasts,
      .memories {
        flex-direction: column;
        align-items: center;
      }

      iframe {
        height: 200px;
      }
    }

    .rap-button .text{
      color: var(--toggle-color);
    }
     .rap-button {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: var(--text-color2);
      background-color: transparent;
      border: 1px solid var(--primary-color);
      border-radius: 40px;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .rap-button:hover {
      background-color: var(--primary-color);
      color: var(--header-color);
      border: none;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #b30000aa;
    }

    .rap-button:hover .text {
      color: var(--header-color);
    }

    .back{
        margin-left:5rem;
        margin-top: 2rem;
        margin-bottom: 1rem;
        min-height: 4rem;
    }


    .header-container{
    width: 100%;
    margin: 0 auto;
    margin-top: 3rem;
    overflow: hidden;
    position: fixed;
    z-index: 999;
    }

    .content-container{
        margin:5rem;
    }



    header{
        width:100%;
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding: 3rem 5rem;
        z-index: 999;
    }


    header .logo-text img{
        width: 100%;
        max-width: 5.5rem;
    }


    header .logo-text{
        display:flex;
        margin:2rem;
        justify-content: space-between;
        align-items: center;
    }

    header .logo-text .text{
        padding-left: 2rem;
        
    }
    header .logo-text .text .Bandname{
        font-size: 2rem;
        font-weight: 250;
        padding-left: 1.1rem;
        line-height: 1.2;
        letter-spacing: 0.2rem;
    }

    .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px; 
    background: rgba(0, 0, 0, 1);
    transition: opacity 0.3s ease, background 0.3s ease;
    z-index: 1000;
    opacity: 1;
    }
        nav{
        display:flex;
        align-items: center;
        gap: 3rem;

    }

    nav a{
        font-size: 1rem;
        letter-spacing: 0.1rem;
        transition: var(--tran-02);
        text-decoration: none;
        color: inherit;
    }

    nav a:hover{
        color: var(--primary-color);
        transform: var(--tran-03);
    }

        .image-gradient{
        position: absolute;
        height:auto;
        width: 50%;
        opacity: 10.5;
        z-index: -1;
    }

    .layer-blur{
        height: 0;
        width: 30rem;
        position: absolute;
        top: 20%;
        right: 0;
        border-radius: 50%;
        box-shadow: 0 0 300px 15px var(--primary-color);
        rotate: -45deg;
        z-index: -1;
    }



    .memories {
      display: flex;
      flex-direction: row;
      justify-content: center;
      width: 100%;
      height: auto;
      padding: 0 2rem;
    }
     .memory {
      width: 100%;
      max-width: 20rem;
      height: auto;
      background-color: #222;
      border: 2px solid var(--primary-color);
      color: var(--primary-color);
      border-radius: 8px;
      font-weight: bold;
      margin: 10rem;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .memories img{
      width: 100%;
      max-width: 30rem;
    }
    .memory:hover {
      transform: scale(1.05);
    }

    /* The Modal (background) */
    .memories .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
    }

    /* Modal Content (The Zoomed Image) */
    .memories .modal .modal-content {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      width: auto; /* Let the image size adjust automatically */
      transition: transform 0.3s ease;
    }
    .memories .modal .modal-content img{
        width: 100%;
      height: auto;
      object-fit: contain;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: var(--text-color2);
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

 

/* Zoom control buttons container */
.zoom-controls {
  width: 100%;
  position: fixed;
  display: flex;
  flex-direction: row;
  z-index: 1001;
  left: 45%;
  margin-left: 0px;
  padding-left: 0px;
}

/* Updated zoom button styling */


/* Optional: adjust spacing for individual buttons */
#zoomIn, #zoomOut {
  color: var(--primary-color);
  cursor: pointer;
  font-size: 2rem;
  margin: 1rem;
  padding:1rem;
  background: none;
  border: none;
  
}

@media (max-width: 768px) {
      body {
        font-size: 0.9rem;
        padding: 0;
        width: 100%;
      }
    }

  </style>
</head>
<body>
    <img class="image-gradient"src="images/gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="main">
    <div class="header-container">
                <header class="navbar">
                    <div class="logo-text">
                        <span class="logo">
                            <img src="images/logo.png" alt="logo">
                        </span>
            
                        <div class="text">
                            <span class="Bandname">Sigbin Productions</span>
                        </div>
                    </div>
                
                    <nav>
                        <a href="index.html">HOME</a>
                        <a href="members.html">MEMBERS</a>
                        <a href="index.html">CONTACTS</a>
                    </nav>
                </header>
    </div>

    <div class="content-container">
          <div class="back">
            <button onclick="location.href='index.html'" class="rap-button">
              <span class="fa-solid fa-house"></span>
              <span class="text">Home</span>
            </button>
          </div>
  <!-- Music Video Section -->
  <section class="section video-section">
    
    <div class="video-player">
      <iframe src="https://www.youtube.com/embed/_eo5iY0BkTg?si=xNQ-sCG6zP-Re6pc" 
      title="YouTube video player" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;" allowfullscreen></iframe>
      <p>BAND MUSIC VIDEO</p>
    </div>

  </section>
  <!-- Podcast Section -->
  <section class="section podcast-section">
    <h2>Also check our podcasts!</h2>
    <div class="podcasts">
      <div class="podcast">
        <span class="badge">NEW</span>
        <iframe 
          src="https://www.youtube.com/embed/aqz-KE-bpKQ" 
          title="YouTube video player" 
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
          allowfullscreen>
        </iframe>

        <div>
        <span>PODCAST 1</span>
        </div>
      </div>



      <div class="podcast">
        <span class="badge">NEW</span>
        <iframe src="https://www.youtube.com/embed/aqz-KE-bpKQ"
                title="Podcast 2"
                allowfullscreen></iframe>
        <div class="podcast-details">
          <span>PODCAST 2</span>
          
        </div>
      </div>
    </div>
  </section>

  <!-- Band Memories Section -->
  <section class="section memories-section">
    <h2>BAND MEMORIES!!!</h2>
    <div class="memories">
      <img class="memory" src="images/bandmem.png" alt="Memory Image 1">
      <img class="memory" src="images/sesh.jfif" alt="Memory Image 2">

      <!-- The Modal -->
      <div id="myModal" class="modal">
        <!-- Close button -->
        <span id="closeBtn" class="close">&times;</span>
        <!-- The zoomed image -->
        <img class="modal-content" id="modalImage">
        <!-- Zoom controls -->
        <div id="zoom-controls" class="zoom-controls">
          <button id="zoomIn" class="fa-solid fa-magnifying-glass-plus"></button>
          <button id="zoomOut" class="fa-solid fa-magnifying-glass-minus"></button>
        </div>
      </div>
      
    </div>
  </section>

    </div>
    
</div>

 <script>
    // Get modal elements
    const modal = document.getElementById("myModal");
    const modalImg = document.getElementById("modalImage");
    const zoomControls = document.getElementById("zoom-controls");
    const closeBtn = document.getElementById("closeBtn");
    let currentScale = 1;

    // Handle clicking on an image with class "memory"
    document.querySelectorAll('.memory').forEach(image => {
      image.addEventListener('click', function () {
        modal.style.display = "block";
        modalImg.src = this.src;
        currentScale = 1;
        modalImg.style.transform = "scale(" + currentScale + ")";
        zoomControls.style.display = "block";
      });
    });

    // Zoom in/out button functionality
    document.getElementById("zoomIn").addEventListener('click', function(){
      currentScale += 0.1;
      modalImg.style.transform = "scale(" + currentScale + ")";
    });

    document.getElementById("zoomOut").addEventListener('click', function(){
      // Prevent zooming out too far
      if (currentScale > 0.2) {
        currentScale -= 0.1;
        modalImg.style.transform = "scale(" + currentScale + ")";
      }
    });

    // Close the modal when the close button is clicked
    closeBtn.addEventListener('click', function(){
      modal.style.display = "none";
    });

    // Also close if clicking outside the modal content
    modal.addEventListener('click', function(e){
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });
  </script>

</body>
</html>

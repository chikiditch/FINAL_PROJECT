<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Member Profile</title>
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aguafina+Script" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root{
        --body-color: rgb(5,5,5);
        --header-color: #eeecec;
        --primary-color: #771717;
        --secondary-color: blue;
        --toggle-color: #DDD;
        --text-color: rgba(204, 204, 204, 1);
        --text-color2: #B22222;
        --text-colorfx: #e01313;
        --debug-container: red;
        --debug-elements: green;

        --tran-02: all 0.2s ease;
        --tran-03: all 0.3s ease;
        --tran-04: all 0.4s ease;
        --tran-05: all 0.5s ease;
        --tran-07: all 0.7s ease;
    }

    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--body-color);
        color: var(--text-color);
        min-height: 100vh;
        line-height: 1.5;
    }

    .main {
        width:100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }


    .main-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 0.1rem;
        width:100%;
        max-width: 120rem;
        height: 100%;
        min-height: 45rem;
        max-height: 45rem;
        margin: 0 auto;
        
    }

    .image-gradient{
        position: absolute;
        height:auto;
        width: 50%;
        opacity: 10.5;
        z-index: -999;
    }

    .layer-blur{
        height: 0;
        width: 30rem;
        position: absolute;
        top: 20%;
        right: 0;
        border-radius: 50%;
        box-shadow: 0 0 300px 15px var(--primary-color);
        rotate: -45deg;
        z-index: -1;
    }

    #nav-button {
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      margin: 0 11rem;
      font-size: 2rem;
      color: var(--text-color2);
    }


    .container {
      display: flex;
      flex-direction: row;
      gap: 8rem;
      justify-content: space-between;
      align-items: center;
      max-width: 80rem;
      
    }

    .header-container{
      width: 100%;
      margin: 0 auto;
      margin-top: 3rem;
      overflow: hidden;
      position: fixed;
      z-index: 999;
    }

    .back{
        margin-left:10rem;
        margin-bottom: 1rem;
        min-height: 4rem;
    }



    header{
        width:100%;
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding: 3rem 5rem;
        z-index: 999;
    }


    header .logo-text img{
      width: 100%;
      max-width: 5.5rem;
    }


    header .logo-text{
      display:flex;
      margin:2rem;
      justify-content: space-between;
      align-items: center;
    }

    header .logo-text .text{
      padding-left: 2rem;
        
    }
    header .logo-text .text .Bandname{
      font-size: 2rem;
      font-weight: 250;
      padding-left: 1.1rem;
      line-height: 1.2;
      letter-spacing: 0.2rem;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 80px; 
      background: rgba(0, 0, 0, 1);
      transition: opacity 0.3s ease, background 0.3s ease;
      z-index: 1000;
      opacity: 1;
    }


    nav{
        display:flex;
        align-items: center;
        gap: 3rem;
    }

    nav a{
        font-size: 1rem;
        letter-spacing: 0.1rem;
        transition: var(--tran-02);
        text-decoration: none;
        color: inherit;
    }

    nav a:hover{
        color: var(--primary-color);
        transform: var(--tran-03);
    }


    .info {
      display: flex;
      flex-direction: column;
      max-width: 60rem;
      margin-right: 3rem;
      gap: 3rem;
    }

    .info #member-name {
      font-weight: 600;
      color: var(--text-color);
      font-size: 2.3rem;
      letter-spacing: 0.2rem;
    }

    .info #aka{
      color: var(--primary-color);
      font-family: "Aguafina Script"; 
      font-size: 4rem; 
      font-style: normal; 
      font-variant: normal; 
      font-weight: 500; 
      letter-spacing: 0.1rem;
      line-height: 1.2;
    }

    .info p {
      line-height: 1.6;
      z-index: 200;
      font-size: 1.4rem;
      font-weight: 200;
      letter-spacing: 0.03em;
      color: var(--text-color);
    }

    .socials {
      margin-top: 2rem;
    }

    .socials h4 {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      letter-spacing: 0.04rem;
      font-weight: 400;
    }

    .socials a {
      margin-right: 4rem;
      text-decoration: none;
      color: var(--text-color2);
      font-size: 2rem;
    }
    .socials a:hover {
      margin-right: 4rem;
      text-decoration: none;
      color: var(--text-color);
      font-size: 2rem;
    }


    .picture {
      width:100%;
      max-width: 30rem;
      max-height: 30rem;
      margin-bottom:5rem;
    }

    /*======BUTTONS=======*/

    .rap-button {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      color: var(--text-color2);
      background-color: transparent;
      border: 1px solid var(--primary-color);
      border-radius: 40px;
      cursor: pointer;
      letter-spacing: 0.3px;
      transition: all 0.25s ease;
      position: relative;
      overflow: hidden;
    }

    .rap-button:hover {
      background-color: var(--primary-color);
      color: var(--header-color);
      border: none;
      transform: translateY(-2px);
      box-shadow: 0 0 20px #b30000aa;
    }

    .rap-button:hover .text {
      color: var(--header-color);
    }
    .rap-button .text{
      color: var(--header-color);
    }
    .back{
      margin-top: 8rem;
    }
    @media (max-width: 768px) {
      body {
        font-size: 0.9rem;
        padding: 0;
        width: 100%;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }

      .info, .picture {
        width: 100%;
        max-width: 400px;
      }
    }


  </style>
</head>
<body>
    <img class="image-gradient"src="images/gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="main">
    <div class="header-container">
                <header class="navbar">
                    <div class="logo-text">
                        <span class="logo">
                            <img src="images/logo.png" alt="logo">
                        </span>
            
                        <div class="text">
                            <span class="Bandname">Sigbin Productions</span>
                        </div>
                    </div>
                
                    <nav>
                        <a href="index.html">HOME</a>
                        <a href="media.html">MEDIA</a>
                        <a href="index.html">CONTACTS</a>
                    </nav>
                </header>
    </div>
    
    <div class="back">
        <button onclick="location.href='index.html'" class="rap-button">
            <span class="fa-solid fa-house"></span>
            <span class="text">Home</span>
        </button>
    </div>
    <div class="main-wrapper">
        <a id="nav-button" class="fa-solid fa-arrow-left" onclick="prevMember()"></a>

        <div class="container">
        <div class="info">
            <h1 id="member-name">Member Name</h1>
            <h1 id="aka">AKA</h1>
            <p id="member-description">Member description goes here.</p>
            <div class="socials">
            <h4>Personal Socials</h4>
            <a href="#" id="social-instagram" target="_blank" title="Instagram" class="fa-brands fa-instagram"></a>
            <a href="#" id="social-facebook" target="_blank" title="Facebook" class="fa-brands fa-facebook-f"></a>
            <a href="#" id="social-x" target="_blank" title="X" class="fa-brands fa-github"></a>
            </div>
        </div>

        <img src="" alt="Member picture" class="picture" id="member-picture" />
        </div>

        <a id="nav-button" class="fa-solid fa-arrow-right" onclick="nextMember()"></a>

        
    </div>
    
  </div>

  <script>
    const members = [
      {
        name: "Oliver Baldeo",
        aka: "VERTI                         COLE",
        description: "Our cutie patootie mascot. He himself who swore on being the best gooner.",
        picture: "images/verticol.png",
        socials: {
          instagram: "https://www.instagram.com/_o_liverrr",
          facebook: "https://www.facebook.com/baldeooliver",
          x: "https://x.com/alice"
        }
      },
      {
        name: "Johnas Salivio",
        aka: "EARLING$",
        description: "Mr. Salivioooo, the biggest among the rest but has a slight brain damage.",
        picture: "images/EARLINGS.png",
        socials: {
          instagram: "https://www.instagram.com/nas.salivio",
          facebook: "https://www.facebook.com/Earl.Salivio.06",
          x: "https://x.com/bob"
        }
      },
      {
        name: "Edgar Cabeza",
        aka: "CHIKIDIHH",
        description: "The best at handling the back(end), built like tungtung sahur but will rizz them huzz.",
        picture: "images/chikidih.png",
        socials: {
          instagram: "https://www.instagram.com/lo_0tle",
          facebook: "https://www.facebook.com/its.a.me.mario17",
          x: "https://x.com/carla"
        }
      },
      {
        name: "Francious Diaz",
        aka: "MICOWO",
        description: "He who will become rich like SV, he can give because he has extras. His autos was auctioned for charity.",
        picture: "images/micowor.png",
        socials: {
          instagram: "https://www.instagram.com/micowo_",
          facebook: "https://www.facebook.com/franciousmico.diaz",
          x: "https://x.com/carla"
        }
      },
      {
        name: "Ivan Pestanas",
        aka: "$IG₱R0D",
        description: "Our one and only PESTANAS Productions will back you up with unrivaled lyricism.",
        picture: "images/sigprod.png",
        socials: {
          instagram: "https://www.instagram.com/bout_ivan",
          facebook: "https://www.facebook.com/ivanronan.pestanas",
          x: "https://x.com/carla"
        }
      }
    ];

    let currentIndex = 0;

    function updateMember() {
      const member = members[currentIndex];
      document.getElementById("member-name").textContent = member.name;
      document.getElementById("aka").textContent = member.aka;
      document.getElementById("member-description").textContent = member.description;
      document.getElementById("member-picture").src = member.picture;
      document.getElementById("member-picture").alt = `${member.name} picture`;

      document.getElementById("social-instagram").href = member.socials.instagram;
      document.getElementById("social-facebook").href = member.socials.facebook;
      document.getElementById("social-x").href = member.socials.x;
    }

    function nextMember() {
      currentIndex = (currentIndex + 1) % members.length;
      updateMember();
    }

    function prevMember() {
      currentIndex = (currentIndex - 1 + members.length) % members.length;
      updateMember();
    }

    // Initialize on load
    window.onload = updateMember;
  </script>
</body>
</html>

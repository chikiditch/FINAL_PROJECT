<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Team Member Profile</title>
  <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root{
        --body-color: rgb(5,5,5);
        --header-color: #eeecec;
        --primary-color: #771717;
        --secondary-color: blue;
        --toggle-color: #DDD;
        --text-color: rgba(204, 204, 204, 1);
        --text-color2: #e01313;
        --text-colorfx: #e01313;
        --debug-container: red;
        --debug-elements: green;

        --tran-02: all 0.2s ease;
        --tran-03: all 0.3s ease;
        --tran-04: all 0.4s ease;
        --tran-05: all 0.5s ease;
        --tran-07: all 0.7s ease;
    }

    body{
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: var(--body-color);
        color: var(--text-color);
        min-height: 100vh;
        line-height: 1.5;
    }

    .main {
        width:100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding-top: 2rem; 
        gap: 0;
    }


    .main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem 1rem;
        gap: 2rem;
        max-width: 120rem;
        margin: 0 auto;
    }

    .image-gradient{
        position: absolute;
        height:auto;
        width: 50%;
        opacity: 10.5;
        z-index: -1;
    }

    .layer-blur{
        height: 0;
        width: 30rem;
        position: absolute;
        top: 20%;
        right: 0;
        border-radius: 50%;
        box-shadow: 0 0 300px 15px var(--primary-color);
        rotate: -45deg;
        z-index: -1;
    }



    .nav-button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1.5rem;
      cursor: pointer;
      border-radius: 20px;
      margin: 4rem;
      flex-shrink: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 10rem;
      justify-content: center;
      align-items: center;
      max-width: 100rem;
      margin: 0 3rem;
    }

    .header-container{
    width: 100%;
    margin: 0 auto;
    margin-top: 3rem;
    overflow: hidden;
    position: fixed;
    z-index: 999;
    }

    .back{
        margin-left:5rem;
    }



    header{
        width:100%;
        display:flex;
        justify-content: space-between;
        align-items: center;
        padding: 3rem 5rem;
        z-index: 999;
    }


    header .logo-text img{
        width: 100%;
        max-width: 5.5rem;
    }


    header .logo-text{
        display:flex;
        margin:2rem;
        justify-content: space-between;
        align-items: center;
    }

    header .logo-text .text{
        padding-left: 2rem;
        
    }
    header .logo-text .text .Bandname{
        font-size: 2rem;
        font-weight: 250;
        padding-left: 1.1rem;
        line-height: 1.2;
        letter-spacing: 0.2rem;
    }

    .navbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 80px; 
    background: rgba(0, 0, 0, 1);
    transition: opacity 0.3s ease, background 0.3s ease;
    z-index: 1000;
    opacity: 1;
    }


    nav{
        display:flex;
        align-items: center;
        gap: 3rem;

    }

    nav a{
        font-size: 1rem;
        letter-spacing: 0.1rem;
        transition: var(--tran-02);
        text-decoration: none;
        color: inherit;
    }

    nav a:hover{
        color: var(--primary-color);
        transform: var(--tran-03);
    }


    .info {
      max-width: 400px;
    }

    .info h2 {
      color: #771717;
      font-size: 24px;
    }

    .info p {
      line-height: 1.6;
      font-size: 16px;
    }

    .socials {
      margin-top: 20px;
    }

    .socials h4 {
      margin-bottom: 10px;
      font-size: 16px;
    }

    .socials a {
      margin-right: 15px;
      text-decoration: none;
      color: white;
      font-size: 24px;
    }

    .picture {
      width:100%;
      max-width: 45rem;
      object-fit: contain;
      margin-bottom:5rem;
    }

    /*======BUTTONS=======*/

    .rap-button {
  display: flex;
  align-items: center;
  gap: 1rem;
  padding: 0.3rem 1rem;
  font-size: 1rem;
  color: var(--text-color);
  background-color: transparent;
  border: 2px solid var(--primary-color);
  border-radius: 40px;
  cursor: pointer;
  letter-spacing: 0.3px;
  transition: all 0.25s ease;
  position: relative;
  overflow: hidden;
}

.rap-button .arrow {
  background-color: var(--primary-color);
  color: black;
  padding: 0.4rem 0.9rem;
  border-radius: 999px;
  font-weight: bold;
  font-size: 1.2rem;
  transition: all 0.3s ease;
}

.rap-button:hover {
  background-color: var(--primary-color);
  color: black;
  transform: translateY(-2px);
  box-shadow: 0 0 20px #b30000aa;
}

.rap-button:hover .arrow {
  background-color: black;
  color: #b30000;
}

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .info, .picture {
        width: 100%;
        max-width: 400px;
      }
    }

     .back{
        margin-top: 8rem;
    }
  </style>
</head>
<body>
    <img class="image-gradient"src="images/gradient.png" alt="gradient">
    <div class="layer-blur"></div>
    <div class="main">
    <div class="header-container">
                <header class="navbar">
                    <div class="logo-text">
                        <span class="logo">
                            <img src="images/logo.png" alt="logo">
                        </span>
            
                        <div class="text">
                            <span class="Bandname">Sigbin Productions</span>
                        </div>
                    </div>
                
                    <nav>
                        <a href="index.html">HOME</a>
                        <a href="media.html">MEDIA</a>
                        <a href="index.html">CONTACTS</a>
                    </nav>
                </header>
    </div>
    
    <div class="back">
        <button onclick="location.href='index.html'" class="rap-button">
            <span class="arrow">‚Äπ</span>
            <span class="text">Go Back Home</span>
        </button>
    </div>
    <div class="main-wrapper">
        <button class="nav-button" onclick="prevMember()">prev</button>

        <div class="container">
        <div class="info">
            <h2 id="member-name">Member Name</h2>
            <p id="member-description">Member description goes here.</p>
            <div class="socials">
            <h4>Personal Socials</h4>
            <a href="#" id="social-instagram" target="_blank" title="Instagram">üì∑</a>
            <a href="#" id="social-facebook" target="_blank" title="Facebook">üìò</a>
            <a href="#" id="social-x" target="_blank" title="X">ùïè</a>
            </div>
        </div>

        <img src="" alt="Member picture" class="picture" id="member-picture" />
        </div>

        <button class="nav-button" onclick="nextMember()">next</button>

        
    </div>
    
  </div>

  <script>
    const members = [
      {
        name: "Oliver Baldeo A.K.A. 'VERTICAL'",
        description: "Our cutie patootie mascot. He himself who swore on being the best gooner.",
        picture: "images/3.png",
        socials: {
          instagram: "https://instagram.com/alice",
          facebook: "https://facebook.com/alice",
          x: "https://x.com/alice"
        }
      },
      {
        name: "Johnas Salivio A.K.A. 'AKIRA'",
        description: "Mr. Salivioooo, the biggest among the rest but has a slight brain damage.",
        picture: "images/2.png",
        socials: {
          instagram: "https://instagram.com/bob",
          facebook: "https://facebook.com/bob",
          x: "https://x.com/bob"
        }
      },
      {
        name: "Edgar Cabeza A.K.A. 'CHIKIDIHH'",
        description: "The best at handling the back(end), built like tungtung sahur but will rizz them huzz.",
        picture: "images/1.png",
        socials: {
          instagram: "https://instagram.com/carla",
          facebook: "https://facebook.com/carla",
          x: "https://x.com/carla"
        }
      },
      {
        name: "Francious Diaz A.K.A. 'MICOWO'",
        description: "He who will become rich like SV, he can give because he has extras. Auctioned his auto for charity.",
        picture: "images/5.png",
        socials: {
          instagram: "https://instagram.com/carla",
          facebook: "https://facebook.com/carla",
          x: "https://x.com/carla"
        }
      },
      {
        name: "Ivan Pestanas A.K.A. 'SIGMAPROD'",
        description: "Our one and only PESTANAS Productions will back you up with unrivaled lyricism.",
        picture: "images/4.png",
        socials: {
          instagram: "https://instagram.com/carla",
          facebook: "https://facebook.com/carla",
          x: "https://x.com/carla"
        }
      }
    ];

    let currentIndex = 0;

    function updateMember() {
      const member = members[currentIndex];
      document.getElementById("member-name").textContent = member.name;
      document.getElementById("member-description").textContent = member.description;
      document.getElementById("member-picture").src = member.picture;
      document.getElementById("member-picture").alt = `${member.name} picture`;

      document.getElementById("social-instagram").href = member.socials.instagram;
      document.getElementById("social-facebook").href = member.socials.facebook;
      document.getElementById("social-x").href = member.socials.x;
    }

    function nextMember() {
      currentIndex = (currentIndex + 1) % members.length;
      updateMember();
    }

    function prevMember() {
      currentIndex = (currentIndex - 1 + members.length) % members.length;
      updateMember();
    }

    // Initialize on load
    window.onload = updateMember;
  </script>
</body>
</html>
